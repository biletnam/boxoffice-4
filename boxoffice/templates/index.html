{% extends "layout.html" %}

{%- block layoutheaders %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.css">
{% endblock %}

{% block headline %}
  <div class="page-header">
  </div>
  <style>
    #main-content-area {
      padding-top: 30px;
    }
  </style>
{% endblock %}
{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div id='main-content-area'></div>
      </div>
    </div>
  </div>
{% endblock %}
{% block footerscripts %}
  <script src='/static/js/dist/bundle.js'></script>
{% endblock %}
